<!-- file: templates/verify_email.html  -->
<!doctype html>
<html lang="en" style="margin:0;padding:0;background:#f5f7fa">
  <head>
    <meta charset="utf-8" />
    <title>Confirm your e-mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Tailored for wide client support – avoid external CSS */
      .btn {
        display:inline-block;
        padding:14px 28px;
        background:#6366f1;
        color:#ffffff !important;
        border-radius:6px;
        text-decoration:none;
        font-weight:600;
      }
      .card {
        max-width:520px;
        margin:40px auto;
        background:#ffffff;
        border-radius:10px;
        box-shadow:0 8px 24px rgba(0,0,0,.05);
        padding:48px 40px;
        font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
        text-align:center;
      }
      .footer {
        margin-top:40px;
        font-size:12px;
        color:#94a3b8;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="https://your-cdn.com/logo.png" width="64" height="64" alt="AI Friend" style="margin-bottom:20px">
      <h1 style="margin:0 0 12px;font-size:24px;color:#0f172a">Confirm your e-mail</h1>
      <p style="margin:0 0 32px;color:#334155;line-height:1.4">
        Hi&nbsp;{{ full_name|default('there') }},<br>
        Thanks for joining <strong>AI&nbsp;Friend&nbsp;Chat</strong>!<br>
        Click the button below to activate your account.
      </p>

      <!-- Verification link -->
      <a href="{{ verify_link }}" class="btn">Verify my e-mail</a>

      <p style="margin:32px 0 0;color:#64748b;font-size:14px;line-height:1.5">
        If the button doesn’t work, copy &amp; paste this URL in your browser:<br>
        <a href="{{ verify_link }}" style="color:#6366f1">{{ verify_link }}</a>
      </p>

      <div class="footer">
        Sent by AI Friend Chat • © {{ year }}
      </div>
    </div>
  </body>
</html>
