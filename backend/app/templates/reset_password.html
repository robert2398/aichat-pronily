<!doctype html>
<html lang="en" style="margin:0;padding:0;background:#f5f7fa">
<head>
  <meta charset="utf-8"/>
  <title>Reset your password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    .btn{display:inline-block;padding:14px 28px;background:#ec4899;color:#fff!important;
         border-radius:6px;text-decoration:none;font-weight:600}
    .card{max-width:520px;margin:40px auto;background:#fff;border-radius:10px;
          box-shadow:0 8px 24px rgba(0,0,0,.05);padding:48px 40px;
          font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;text-align:center}
    .footer{margin-top:40px;font-size:12px;color:#94a3b8}
  </style>
</head>
<body>
 <div class="card">
  <img src="https://your-cdn.com/logo.png" width="64" height="64" alt="AI Friend" style="margin-bottom:20px">
  <h1 style="margin:0 0 12px;font-size:24px;color:#0f172a">Reset your password</h1>
  <p style="margin:0 0 32px;color:#334155;line-height:1.4">
    Hi&nbsp;{{ full_name|default('there') }},<br>
    Click the button below to choose a new password.<br>
    The link expires in 30&nbsp;minutes.
  </p>
  <a href="{{ reset_link }}" class="btn">Set new password</a>
  <p style="margin:32px 0 0;color:#64748b;font-size:14px;line-height:1.5">
    If the button doesn’t work, copy & paste this URL:<br>
    <a href="{{ reset_link }}" style="color:#ec4899">{{ reset_link }}</a>
  </p>
  <div class="footer">Sent by AI Friend Chat • © {{ year }}</div>
 </div>
</body>
</html>
